<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wizard Parking Sensor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <div id="reverse-sensor-ui">
        <img src="car_top.svg" alt="Vehicle Icon" class="vehicle-icon" />
        <div id="veryClose" class="sensor-line veryClose"></div>
        <div id="close" class="sensor-line close"></div>
        <div id="medium" class="sensor-line medium"></div>
        <div id="far" class="sensor-line far"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
